<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container dflex jcc aic fdc">
        <span id="key"></span>
        <div class="open-modal">
            <i class="fa-solid fa-user-plus"></i>
        </div>
        <div class="search-client">
            <input type="text" id="search-client-input" placeholder="Rechercher un client">
            <ul class="recherche-client">
                <!-- <li>
                    <span class="nom">Mame Boye</span>
                    <span class="image"></span>
                </li>
                <li>
                    <span class="nom">Mame Boye</span>
                    <span class="image"></span>
                </li>
                <li>
                    <span class="nom">Mame Boye</span>
                    <span class="image"></span>
                </li> -->
            </ul>
        </div>

        <div class="card">
            <div class="infos dflex">
                <div class="info flex2 dflex fdc jcsb">
                    <div class="row dflex jcsb aic">
                        <span class="label">Nom :</span>
                        <span class="data" id="lastname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Prénom :</span>
                        <span class="data" id="firstname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Téléphone :</span>
                        <span class="data" id="phone">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Email :</span>
                        <span class="data" id="email">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Solde :</span>
                        <span class="data" id="solde">...</span>
                    </div>
                </div>
                <div class="photo flex1">
                    <img src="..." alt="...">
                </div>
            </div>
            <hr>
            <div class="transactions dflex fdc">
                <div class="title" style="flex: 3;">
                    <span>Transactions (<code>...</code>)</span>
                    <span id="btnDetail" class="btn-detail">+</span>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Date</th>
                                <th>Sens</th>
                                <th>Montant</th>
                            </tr>
                        </thead>
                        <tbody> 
                            
                            <!-- <tr>
                            - <td>...</td> -->
                                <!-- <td>...</td>
                                <td>...</td>
                                <td>...</td> -->
                            <!-- </tr> -->
                           
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="mnt">Montant</label>
                    <input type="text" id="mnt" placeholder="Montant..." class="from-control" onkeypress="return justNumbers(event)">
                </div>
                <div class="form-group">
                    <label for="trans">Transaction</label>
                    <select id="trans" class="from-control">
                        <option value="d">Depot</option>
                        <option value="r">Retrait</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="envoi">Envoi</label>
                    <input type="text" id="envoi" placeholder="Numero" class="from-control" onkeypress="return justNumbers(event)"">
                    
                </div>
                <ul class="search-num"></ul>
                <button type="button">Enregistrer</button>
                <button id="annulTrans">annule-trans</button>
            </div>
            
           
        </div>
        <div class="navigation">
            <button type="button" class="next"> suivant </button>
        </div>
        
    </div>
    <div class="flutter">
    <div class="modal-add-client">
        <div class="modal-header">Ajouter Un Client</div>
        <div class="modal-body">
            <div class="form-group">
                <label for="tel">Nom</label>
                <input type="text" id="nom" placeholder="Nom" class="from-control" required>
            </div>
            <div class="form-group">
                <label for="tel">Prénom</label>
                <input type="text" id="prenom" placeholder="Prénom" class="from-control" required>
            </div>
            <div class="form-group">
                <label for="tel">Email</label>
                <input type="text" id="mail" placeholder="email" class="from-control" required>
            </div>
            <div class="form-group">
                <label for="tel">Téléphone</label>
                <input type="text" id="new-tel" placeholder="Telephone" class="from-control"  onkeypress="return justNumbers(event) "required>
            </div>
            <div class="form-group">
                <label for="tel">Photo</label>
                <input type="text" id="tof" placeholder="Url Photo" class="from-control" required>
            </div>
        </div>
        <div class="modal-footer">
            <button class="save">Enregistrer</button>
            <button class="cancel">Annuler</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
